<!DOCTYPE html>
<html>
<head>

  <title>Edit {{ username }}'s Channel - MyTube</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Edit Channel - {{ username }}</h1>

    <textarea name="bio" rows="5" cols="40">{{ current_bio }}</textarea><br><br>
    <input type="submit" value="Save Changes">
  </form>
  <br>
  <a href="{{ url_for('channel_page', username=username) }}">â¬… Back to Channel</a>
</body>
</html>
